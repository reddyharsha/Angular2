<header>
	<h2>Add Media to Watch</h2>
</header>

<form
	[formGroup]="form"
	(ngSubmit)="onSubmit(form.value)">
	<ul>
		<li>
			<label for="medium">Medium</label>
			<select name="medium" id="medium" formControlName="medium">
				<option *ngFor="let medium of lookupMediumLists.mediums" value="{{medium}}">{{medium}}</option>
			</select>
		</li>
		<li>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" formControlName="name">
		</li>
		<li>
			<label for="category">Category</label>
			<select name="category" id="category" formControlName="category">
				<option *ngFor="let category of lookupCategoryLists.categories" value="{{category}}">{{category}}</option>
			</select>
		</li>
		<li>
			<label for="year">Year</label>
			<input type="text" name="year" id="year" maxlength="4" formControlName="year">
		</li>
	</ul>
	<button type="submit" [disabled]="!form.valid">Save</button>
</form>
